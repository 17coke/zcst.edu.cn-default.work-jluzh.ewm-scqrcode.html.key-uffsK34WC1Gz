<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吉林大学珠海学院进校码</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <style>

        html {
            display: block;
        }
        :root {
            view-transition-name: root;
        }


        head {
            display: none;
        }
        meta {
            display: none;
        }
        title {
            display: none;
        }


        html #layui_layer_skinlayercss {
            display: none;
            position: absolute;
            width: 1989px;
        }

        link {
            display: none;
        }

        body{background:#fafafa;margin:0;padding:0;}
        div {
            display: block;
            unicode-bidi: isolate;
        }
        .logo {height:40px;background:url("https://work.zcst.edu.cn/default/work/jluzh/jcrdjglxt/ewm/img/logo.png") no-repeat;background-size: auto 40px;}
        .info {width:90%;margin-left:5%;height:170px;background:url("https://work.zcst.edu.cn/default/work/jluzh/jcrdjglxt/ewm/img/main1.png") no-repeat ;background-size: 100% 100%;margin-top:20px;}
        .hang {font-size:16px;color:#fff;height:38px;line-height:38px;}
        .item-name {float:left;width:40%;margin-right:0px;text-align:right;}
        .item-value{
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .txz_titie {height:36px;line-height:36px;font-size:20px;margin-left:5%;margin-top:20px;padding-left:5px;}
        .txz_titie.green {border-left:5px solid #2bb782;}
        .txz_titie.green span {color:#2bb782;}
        .txz_titie.red {border-left:5px solid #E87474;}
        .txz_titie.red span {color:#E87474;}
        .txz {width:90%;margin-left:5%;height:385px;background:#2bb782;margin-top:20px;border-radius:5px;}
        .txz .green {height:80px;background:url("https://work.zcst.edu.cn/default/work/jluzh/jcrdjglxt/ewm/img/safe.jpg") no-repeat 50% 50%;background-size: auto 100%;}

        .layui-layer-dialog:not(.layui-layer-msg) .layui-layer-content{
            min-height: auto !important;
        }


        #ewmDiv{
            width: 230px;
            height: 230px;
            margin: 0 auto;
            border-radius: 4px;
            background-color: white;
        }

        #ewmDiv #ewm{
            padding: 15px;
        }
    </style>
    <link rel="stylesheet" href="https://work.zcst.edu.cn/default/base/_libs/plugins/layer/skin/layer.css" id="layui_layer_skinlayercss" style="">
</head>

    </div>
    <div class='hang'>
        <div class='item-name' style="display: block;">姓名：</div>
        <div class='item-value' name="xm">文泽华</div>
    </div>

    <div class='hang'>
        <div class='item-name' style="display: block;">备注：</div>

        <div class='item-value' name="yxq">2024-05-12</div>
    </div>
</div>
